<div (click)='onSelectOption(option.value)'
     (keyup)='onSelectOption(option.value)'
     [ngClass]='{ "option-selected":  isOptionSelected(option.value) }'
     class='option-content'
     tabindex='0'>
  <div class='option-icon'>
    <img alt='{{ option.label }}' height='80' ngSrc='{{ option.image }}' width='120' [priority]='true'>
  </div>
  <div class='option-text'>
    <p>{{ option.label }}</p>
  </div>
</div>
