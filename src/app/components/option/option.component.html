<div class='option-content' (click)='onSelectOption(option.value)'>
  <div class='grid-content'>
    <div class='img-content'>
      <img ngSrc='{{ option.image }}' height='80' width='120' alt='{{ option.label }}'>
    </div>
    <div class='text-content'>
      <p>{{ option.label }}</p>
    </div>
  </div>
</div>
